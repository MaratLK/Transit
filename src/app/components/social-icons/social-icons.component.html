<div class="fixed bottom-4 right-4 flex flex-col space-y-3 z-50">
<!-- social-icons.component.html -->
<div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl w-80">
    <form [formGroup]="requestForm" (ngSubmit)="submit()" class="space-y-4">

      <!-- Имя -->
      <input
        formControlName="name"
        type="text"
        placeholder="Ваше имя"
        [readonly]="isLoggedIn"
        class="w-full border rounded px-2 py-1 focus:outline-none focus:ring" />
    
      <!-- Телефон -->
      <input
        formControlName="phoneNumber"
        type="text"
        placeholder="Телефон"
        [readonly]="isLoggedIn"
        class="w-full border rounded px-2 py-1 focus:outline-none focus:ring" />
    
      <!-- Комментарий -->
      <textarea
        formControlName="comment"
        rows="3"
        placeholder="Комментарий (необязательно)"
        class="w-full border rounded px-2 py-1 focus:outline-none focus:ring">
      </textarea>
    
      <button type="submit" [disabled]="requestForm.invalid" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 disabled:opacity-50">
        Отправить
      </button>
      <button type="button" (click)="closeForm()" class="mt-2 w-full text-gray-500 hover:underline">
        Закрыть
      </button>
    </form>
  </div>
</div>

<div
  *ngIf="showToast"
  class="fixed bottom-20 right-4 bg-white border-l-4
         p-4 rounded shadow-lg
         animate-fade-in-out"
  [ngClass]="{
    'border-green-500': toastMessage.startsWith('✅'),
    'border-red-500'  : toastMessage.startsWith('❌')
  }"
>
  {{ toastMessage }}
</div>

  <div *ngIf="loginPrompt" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-64 text-center">
      <p class="mb-4">Для отправки заявки&nbsp;необходимо войти или зарегистрироваться.</p>
      <button (click)="closeLoginPrompt()" 
              class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
        Перейти к авторизации
      </button>
    </div>
  </div>

  <!-- Социальные иконки -->
  <a href="https://wa.me/71234567890" target="_blank"
     class="bg-green-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-md hover:scale-110">
    <i class="fab fa-whatsapp text-2xl"></i>
  </a>
  <a href="mailto:info@plktransit.ru"
     class="bg-blue-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-md hover:scale-110">
    <i class="fas fa-envelope text-2xl"></i>
  </a>
  <a href="tel:+71234567890"
     class="bg-blue-700 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-md hover:scale-110">
    <i class="fas fa-phone text-2xl"></i>
  </a>
  <button (click)="onRequestClick()"
          class="bg-yellow-500 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-md hover:scale-110">
    <i class="fas fa-paper-plane text-2xl"></i>
  </button>
</div>
