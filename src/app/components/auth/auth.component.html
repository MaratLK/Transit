<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-xl p-8 w-96">
    <i class="fas fa-arrow-left text-xl text-primary cursor-pointer mb-4" (click)="goBack()"></i>

    <h2 class="text-2xl font-semibold text-center mb-4">
      {{ isLogin ? 'Авторизация' : 'Регистрация' }}
    </h2>

    <form (submit)="onSubmit()">
      <!-- Поля регистрации -->
      <div *ngIf="!isLogin">
        <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="Имя"
          class="w-full px-4 py-2 border rounded-md mb-3">
        <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Фамилия"
          class="w-full px-4 py-2 border rounded-md mb-3">
        <input type="text" [(ngModel)]="companyName" name="companyName" placeholder="Компания/ИП"
          class="w-full px-4 py-2 border rounded-md mb-3">
        <input type="text" [(ngModel)]="address" name="address" placeholder="Адрес"
          class="w-full px-4 py-2 border rounded-md mb-3">
        <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Телефон"
          class="w-full px-4 py-2 border rounded-md mb-3">
      </div>

      <!-- Email -->
      <input type="email" [(ngModel)]="email" name="email" placeholder="Электронная почта"
        class="w-full px-4 py-2 border rounded-md mb-3" required>

      <!-- Пароль -->
      <input type="password" [(ngModel)]="password" name="password" placeholder="Пароль"
        class="w-full px-4 py-2 border rounded-md mb-3" required>

      <!-- Кнопка -->
      <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-blue-900">
        {{ isLogin ? 'Войти' : 'Зарегистрироваться' }}
      </button>
    </form>

    <!-- Переключение формы -->
    <p class="mt-4 text-center  text-blue-900 cursor-pointer hover:text-primary" (click)="toggleForm()">
      {{ isLogin ? 'Нет аккаунта? Зарегистрироваться' : 'Уже есть аккаунт? Войти' }}
    </p>
  </div>
</div>
